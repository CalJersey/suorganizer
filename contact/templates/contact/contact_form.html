{% extends parent_template|default:"contact/base_contact.html" %}

{% block title %}
    {{ block.super }} - Contact Form
{% endblock %}

{% block content %}
<div>
    <div>
      <form
          action="{% url 'contact' %}"
          method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
          Send Email</button>
      </form>
    </div>
</div>
{% endblock %}
